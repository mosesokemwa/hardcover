version: 2
jobs:
  backend_build:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          command: |
            pip install -r requirements.txt --user
            /home/circleci/.local/bin/black . --check
      - run:
          name: Install postgres
          command: |
            sudo apt-get -y update && sudo apt-get install postgresql
      - run:
          name: Install dependancies
          command: |
            virtualenv venv
            source venv/bin/activate
            pip install -r requirements.txt 

  backend_test:
    docker:
      - image: circleci/python:3.7
    environment:
      FLASK_SECRET_KEY: faketestkey
    steps:
      - checkout
      - run:
          name: Run tests
          command: |
            pytest
      - run:
          name: Generate code coverage
          command: coverage run -m pytest; coverage html
            
workflows:
  version: 2
  build-and-test:
    jobs:
      - backend_build
      - backend_test:
          requires:
            - backend_build
          filters:
            branches:
              only: develop
