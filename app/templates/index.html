{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            {% for post in posts %}
            <div>
                <p>{{ post.author.username }} says: <b>{{ post.body }}</b></p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
